name: Pages Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash
env:
  GO_VERSION: 1.25
  BASE_URL: "https://test.hudater.dev"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Build
      run: go run ./cmd/linkme build

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      with:
        path: ./dist

  # Deployment job
  deploy:
    environment:
      name: Deployment
      url: ${{ env.BASE_URL }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
